<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Schedule</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Container */
        .container {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Input Field Styling */
        input {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            width: 80%;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Futuristic Button Styling */
        .futuristic-button {
            display: inline-block;
            font-size: 1rem;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(90deg, #06beb6, #48b1bf);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .futuristic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Hidden Link Styling */
        #hiddenLink {
            display: none;
            font-size: 1.2rem;
            color: #06beb6;
            text-decoration: none;
            margin-top: 20px;
        }

        #hiddenLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Villa Front Desk</h1>
        <form id="passwordForm">
            <input type="password" placeholder="Enter Password" id="passwordInput" required>
            <button type="submit" class="futuristic-button">Submit</button>
        </form>
        <a href="https://docs.google.com/spreadsheets/d/1z9kOg75v3UciAKAfrdlBeOgbQyWuTfyH/edit?gid=1797101254#gid=1797101254" 
           id="hiddenLink" target="_blank">Hidden Content</a>
    </div>
    <script>
        // Hide the link initially
        document.getElementById('hiddenLink').style.display = 'none';

        // Handle form submission
        document.getElementById('passwordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;

            // Password validation
            if (password === "janu2024") {
                document.getElementById('hiddenLink').style.display = 'block';
                alert("Access Granted! Click the revealed link.");
            } else {
                alert("Incorrect Password. Try again.");
            }
        });
    </script>
</body>
</html>
